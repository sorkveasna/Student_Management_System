<!--Index-->
<template name="payment">
    <p>
        <button class="btn btn-primary fa fa-plus" id="js-insert"> Add</button>
    </p>
    {{> tabular table=TabularTables.Payment class="table table-striped table-bordered table-condensed table-hover animated lightSpeedIn"}}
</template>

<!--Insert-->
<template name="paymentInsert">
    {{#autoForm collection="Collection.Payment" id="paymentInsert" type="insert"}}
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='paidDate'}}
                    {{> afQuickField name='studentId' options=studentId}}
                    {{> afQuickField name='registerId' options=registerId}}
                    {{> afQuickField name='dueAmount' id="due-amount" value=dueAmount}}
                </div>

                <div class="col-md-6">
                    {{> afQuickField name='paidAmount' id="paid-amount" value=dueAmount}}
                    {{> afQuickField name='osAmount' id="os-amount"}}
                    {{> afQuickField name='voucherId'}}
                </div>
            </div>

        </fieldset>
        <button type="submit" class="btn btn-primary fa fa-save"> Insert</button>
        <button type="reset" class="btn btn-default fa fa-refresh"> Reset</button>

    {{/autoForm}}
</template>

<!--Update-->
<template name="paymentUpdate">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection="Collection.Payment" doc=this id="paymentUpdate" type="update"}}
            <fieldset>

                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='paidDate' readonly="true" disabled=true}}
                        {{> afQuickField name='studentId' options=studentId disabled=true}}
                        {{> afQuickField name='registerId' disabled=true options=registerId}}
                        {{> afQuickField name='dueAmount' id="due-amount"}}
                    </div>

                    <div class="col-md-6">
                        {{> afQuickField name='paidAmount' id="paid-amount"}}
                        {{> afQuickField name='osAmount' id="os-amount"}}
                        {{> afQuickField name='voucherId' readonly="true"}}
                    </div>
                </div>

            </fieldset>
            <button type="submit" class="btn btn-primary fa fa-save"> Update</button>
        {{/autoForm}}

    {{else}}
        {{> spinner}}
    {{/if}}
</template>

<!--Action-->
<template name="paymentAction">
    {{>tabularAction}}
</template>
