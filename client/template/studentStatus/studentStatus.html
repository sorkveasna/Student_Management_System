<!--Index-->
<template name="studentStatus">
    <p>
        <button class="btn btn-primary fa fa-plus" id="js-insert"> Add</button>
    </p>
    {{> tabular table=TabularTables.studentStatus class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Insert-->
<template name="studentStatusInsert">
    {{#autoForm collection="Collection.studentStatus" id="studentStatusInsert" type="insert"}}
        <fieldset>
            <div class="row">
              <h3>Student Status</h3>
                    <div class="col-md-6">
                        {{> afQuickField name='statusDate'}}
                        {{> afQuickField name='status'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='studentId' id="student-id" options=studentId}}
                        {{> afQuickField name='registerId' options=registerId}}
                    </div>
                        {{> afQuickField name='des'}}
                    </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary fa fa-save"> Insert</button>
                    <button type="reset" class="btn btn-default fa fa-refresh"> Reset</button>
                </div>
        </fieldset>

    {{/autoForm}}

</template>

<!--Update-->
<template name="studentStatusUpdate">
    {{#if Template.subscriptionsReady}}

        {{#autoForm collection="Collection.studentStatus" doc=this id="studentStatusUpdate" type="update"}}
            <fieldset>
              <div class="row">
                <h3>Student Status</h3>
                      <div class="col-md-6">
                          {{> afQuickField name='statusDate'}}
                          {{> afQuickField name='status'}}
                      </div>
                      <div class="col-md-6">
                          {{> afQuickField name='studentId' id="student-id" options=studentId disabled=true}}
                          {{> afQuickField name='registerId' options=registerId disabled=true}}
                      </div>
                          {{> afQuickField name='des'}}
                      </div>
                  <div class="col-md-4">
                      <button type="submit" class="btn btn-primary fa fa-save"> Update</button>
                  </div>
            </fieldset>
        {{/autoForm}}

    {{else}}
        {{> spinner}}
    {{/if}}
</template>


<!--Show-->
<template name="showStudentStatus">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Status Date</dt>
        <dd>{{statusDate}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
        <dt>Student Name</dt>
        <dd>{{_student.latinName}}</dd>
        <dt>Register ID</dt>
        <dd>{{registerId}}</dd>
        <dt>Description</dt>
        <dd>{{des}}</dd>
  </dl>
</template>

<!--Action-->
<template name="studentStatusAction">
    {{>tabularAction}}
</template>
