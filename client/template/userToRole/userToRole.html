<!--userToRole-->
<template name="userToRole">
    <p>
        <button class="btn btn-primary fa fa-plus" id="js-insert"> Add</button>
    </p>
    {{> tabular table=TabularTables.userToRole selector=selector class="table table-striped table-bordered table-condensed table-hover animated lightSpeedIn"}}
</template>

<!-- insert -->
<template name="userToRoleInsert">
    {{#autoForm schema="Schema.UserToRole" id="userToRoleInsert"}}
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='usernames'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='roles'}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary fa fa-save"> Submit</button>
    {{/autoForm}}
</template>

<!-- update -->
<template name="userToRoleUpdate">
    {{#autoForm schema="Schema.UserToRole" id="userToRoleUpdate" doc=this}}
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    <!--value=userDoc._id-->
                    {{> afQuickField name='usernames' value=this._id}}
                </div>
                <div class="col-md-6">
                    <!--value=userDoc.roles-->
                    {{> afQuickField name='roles'}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary fa fa-save"> Submit</button>
    {{/autoForm}}
</template>

<!-- action -->
<template name="userToRoleAction">
    {{>tabularAction}}
</template>
