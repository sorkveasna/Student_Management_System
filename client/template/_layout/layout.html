<head>
    <!-- <link rel="icon" href="favicon.ico"> -->
    <title>Rabbit IT Solution</title>
</head>

<template name="mainLayout">

    <body style="margin-top: 60px; height: 500px">
    <nav class="navbar navbar-default navbar-fixed-top my-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-default" href="{{pathFor 'home'}}">
                    <!-- <img src="rabbit.jpg" height="46" width="46"> -->
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!--home-->
                    <li class="{{isActiveRoute name=" home "}}">
                        <a href="{{pathFor 'home'}}" class="fa fa-home" style="font-size: 16px"> Home</a>
                    </li>

                    {{#if isInRole 'Data'}}
                        <!--data-->
                        <li class="dropdown" id="my-dropdown">
                            <a class="dropdown-toggle fa fa-archive" data-toggle="dropdown" style="font-size: 16px">
                                Data <span class="fa fa-caret-down"></span></a>
                            <ul class="dropdown-menu">
                                <li class="{{isActiveRoute name='student'}}">
                                    <a href="{{pathFor 'student'}}" style="font-size: 16px">Student</a>
                                </li>
                                <li class="{{isActiveRoute name='register'}}">
                                    <a href="{{pathFor 'register'}}" style="font-size: 16px">Register</a>
                                </li>
                                <li class="{{isActiveRoute name='payment'}}">
                                    <a href="{{pathFor 'payment'}}" style="font-size: 16px">Payment</a>
                                </li>
                            </ul>
                        </li>
                        <!--end data-->
                    {{/if}}
                    {{# if isInRole 'Report'}}
                        <!--report-->
                        <li class="dropdown">
                            <a class="dropdown-toggle fa fa-bar-chart-o" data-toggle="dropdown" style="font-size: 16px">
                                Report <span class="fa fa-caret-down"></span></a>
                            <ul class="dropdown-menu">
                                <li class="{{isActiveRoute name='registerRpt'}}">
                                    <a href="{{pathFor 'registerRpt'}}" style="font-size: 16px">Register</a>
                                </li>
                                <li class="{{isActiveRoute name='paymentRpt'}}">
                                    <a href="{{pathFor 'paymentRpt'}}" style="font-size: 16px">Payment</a>
                                </li>
                                <li class="{{isActiveRoute name='outStandingRpt'}}">
                                    <a href="{{pathFor 'outStandingRpt'}}" style="font-size: 16px">Out Standing</a>
                                </li>
                                <li class="{{isActiveRoute name='subjectListRptGen'}}">
                                    <a href="{{pathFor 'subjectListRptGen'}}" style="font-size: 16px" target="_blank">Subject List</a>
                                </li>
                            </ul>
                        </li>
                        <!--end report-->
                    {{/if}}
                    {{#if isInRole 'Setting'}}
                        <!--setting-->
                        <li class="dropdown">
                            <a class="dropdown-toggle fa fa-gear" data-toggle="dropdown" style="font-size: 16px">
                                Setting <span class="fa fa-caret-down"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="{{isActiveRoute name='subject'}}">
                                    <a href="{{pathFor 'subject'}}" style="font-size: 16px">Subject</a>
                                </li>
                                <li class="{{isActiveRoute name='teacher'}}">
                                    <a href="{{pathFor 'teacher'}}" style="font-size: 16px">Teacher</a>
                                </li>
                                <li class="{{isActiveRoute name='studentStatus'}}">
                                    <a href="{{pathFor 'studentStatus'}}" style="font-size: 16px"> Student Status</a>
                                </li>
                            </ul>
                        </li>
                        <!-- userToRole -->
                        <li class="{{isActiveRoute name='userToRole'}}">
                            <a href="{{pathFor 'userToRole'}}" class="fa fa-users" style="font-size: 16px"> User To
                                Role</a>
                        </li>
                    {{/if}}
                    <!--end setting-->
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        <!--Breadcrumb-->
        <div class="row">

            <legend style="font-size: 28px; font-weight: bold" class="/animated lightSpeedIn">
                {{pageHeader}}
                {{> breadcrumb}}
            </legend>
        </div>


        <!--Content-->
        {{> Template.dynamic template=content}}
        <!--put content here!-->

        <!--Footer-->
        <footer>
            <p class="text-center">
                <img src="rabbit.png" style="width:25px"> &copy; 2016 Rabbit IT Solution</p>
        </footer>
    </div>
    {{> meteorStatus}}
    </body>
</template>
